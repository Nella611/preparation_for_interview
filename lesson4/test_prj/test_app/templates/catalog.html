<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'vendor/css/bootstrap.min.css' %}">

    {% block css%} {% endblock %}
    <script src="{% static 'vendor/js/jquery-3.6.0.min.js' %}"></script>
</head>


<body>
{% block content %}
    <h1>{{ page_header }}</h1>

{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
    <table>
    <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Поставщик</th>
        <th>Актуализировано</th>
    </tr>
    {% for object in goods %}
        <tr>
            <td>{{ object.title }}</td>
            <td>{{ object.price }}</td>
            <td>{{ object.vendor }}</td>
            <td>{{ object.modified_at }}</td>
        </tr>
    {% endfor %}
    </table>




</body>
</html>
